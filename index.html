<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          class="card-img"
          src="./assets/images/illustration-article.svg"
          alt="Abstract black and yellor ilustration"
        />
        <span class="card-tag">Learning</span>
        <div class="card-date">Published 21 Dec 2023</div>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-footer">
          <img
            class="card-author-img"
            src="assets/images/image-avatar.webp"
            alt="Profile picture of Greg Hooper, the author"
          />
          <span class="card-author">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
